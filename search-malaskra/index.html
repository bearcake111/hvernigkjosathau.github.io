<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Hvernig kjósa þau?</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <div class="page-title">
        <h1>Hvernig kjósa þau?</h1>
      </div>
      <div id="tab-thingmenn" class="site-button">
        <h2>Þingmenn</h2>
      </div>
      <div id="tab-malaskra" class="site-button curr-tab">
        <h2>Leita í málaskrá</h2>
      </div>
    </nav>

    <main class="app">
      <section id="thingmadur-valinn">
        <div id="search-section">
          <div class="container">
            <h3 id="malaskra-searchbar-text">Leita í málaskrá</h3>
            <input
              type="text"
              id="search-malaskra-input"
              placeholder="Leita að máli"
            />
            <input
              type="button"
              id="search-malaskra-button"
              class="button"
              value="Leita"
            />
          </div>
          <div id="advanced-search-container" class="container">
            <button class="advanced-search-btn" aria-label="Ítarleg leit">
              <span class="text">Ítarleg leit</span>
            </button>
            <div id="date-searchbar" class="container hidden">
              <div><p>Flokka eftir dagsetningu:</p></div>
              <div class="choose-date">
                <p>Frá</p>
                <input type="date" id="input-date-first" class="date-first" />
              </div>
              <div class="choose-date">
                <p>Til</p>
                <input type="date" id="input-date-second" class="date-second" />
              </div>
              <div class="date-button">
                <p id="error-no-date" class="error-message hidden">
                  Vinsamlegast veljið dagsetningu
                </p>
                <p id="error-wrong-order" class="error-message hidden">
                  Vinsamlegast veljið upphafsdag á undan lokadegi
                </p>
                <input
                  type="button"
                  id="search-date-button"
                  class="button"
                  value="Leita"
                />
              </div>
            </div>

            <div id="efnisflokkar" class="container hidden">
              <div class="yfirflokkur-div">
                <p id="oll-mal" class="yfirflokkur-txt">Öll mál</p>
              </div>
            </div>
          </div>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr class="table-descriptions">
                <th class="category-date">
                  <div class="heading-container">
                    <h2 class="heading-label">Dags.</h2>
                    <div id="arrow-date" class="filter-arrow arrow-up"></div>
                  </div>
                </th>
                <th class="category-name">
                  <div class="heading-container">
                    <h2 class="heading-label">Mál</h2>
                    <div id="arrow-name" class="filter-arrow arrow-up"></div>
                  </div>
                </th>
                <th class="category-more"></th>
                <th class="vote-description">Já</th>
                <th class="vote-description">Nei</th>
                <th class="vote-description">Greiddi ekki atkvæði</th>
                <th class="category-result">
                  <div class="heading-container">
                    <h2 class="heading-label">Afgreiðsla</h2>
                    <div id="arrow-results" class="filter-arrow arrow-up"></div>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody class="mal-container">
              <tr>
                <th>01.01.2000</th>
                <th>Mál 1</th>
                <th>Samþykkt</th>
                <td><div class="vote já"></div></td>
                <td><div class="vote nei"></div></td>
                <td><div class="vote greiðir-ekki-atkvæði"></div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="malaskra-details.js"></script>
  </body>
</html>
